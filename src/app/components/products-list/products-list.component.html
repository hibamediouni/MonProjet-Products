
<div class="panel panel-primary">
  <div class="panel-heading">
     Basic panel example
  </div>

<div class="panel-body">

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Code</th>
      <th>Nom</th>
      <th>Prix unitaire</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let p of data'>
      <td>{{p.code}}</td>
      <td> <a [routerLink]="['/product',p.code]">{{p.nom}}</a> </td>
      <td>{{p.prixUnitaire}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
